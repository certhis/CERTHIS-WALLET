<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Certhis Wallet</title>
		<script type="text/javascript" src="test.comp.js"></script>
	</head>
	<body>
		<div id="connectBox_certhis" class="not_connected"></div>

		<br /><br />
		<div class="wallet-info connected" style="display: none">
			Wallet Connected : <span id="connected_wallet"></span><br />
			Wallet Balance : <span id="balance_wallet"></span><br />
			Chain Id : <span id="chain_id"></span><br />

			<div
				style="
					width: 200px;
					border: 1px solid;
					padding: 10px;
					margin: 10px;
					text-align: center;
					overflow: hidden;
				"
			>
				<button
					id="signMessage"
					style="display: block; margin: auto; margin-bottom: 10px"
				>
					Sign Message
				</button>
				result : <span id="resultSignature"></span>
			</div>

			<div
				style="
					width: 200px;
					border: 1px solid;
					padding: 10px;
					margin: 10px;
					text-align: center;
					overflow: hidden;
				"
			>
				<button
					id="callContract"
					style="display: block; margin: auto; margin-bottom: 10px"
				>
					Call Contract
				</button>
				result : <span id="resultCallContract"></span>
			</div>

			<div
				style="
					width: 200px;
					border: 1px solid;
					padding: 10px;
					margin: 10px;
					text-align: center;
					overflow: hidden;
				"
			>
				<button
					id="sendContract"
					style="display: block; margin: auto; margin-bottom: 10px"
				>
					Send Transaction Contract
				</button>
				result : <span id="resultSendContract"></span>
			</div>

			<div
				style="
					width: 200px;
					border: 1px solid;
					padding: 10px;
					margin: 10px;
					text-align: center;
					overflow: hidden;
				"
			>
				<button
					id="sendEth"
					style="display: block; margin: auto; margin-bottom: 10px"
				>
					Send Eth Value
				</button>
				result : <span id="resultSendEth"></span>
			</div>

			<div
				style="
					width: 200px;
					border: 1px solid;
					padding: 10px;
					margin: 10px;
					text-align: center;
					overflow: hidden;
				"
			>
				<button
					id="switchChain"
					style="display: block; margin: auto; margin-bottom: 10px"
				>
					Switch Chain (polygon)
				</button>
				result : <span id="resultswitchChain"></span>
			</div>

			<div
				style="
					width: 200px;
					border: 1px solid;
					padding: 10px;
					margin: 10px;
					text-align: center;
					overflow: hidden;
				"
			>
				<button
					id="addChain"
					style="display: block; margin: auto; margin-bottom: 10px"
				>
					Add Chain
				</button>
				result : <span id="resultaddChain"></span>
			</div>
		</div>

		<br /><br />
		<button id="disconnect" style="display: none">disconnect</button>
	</body>
</html>
